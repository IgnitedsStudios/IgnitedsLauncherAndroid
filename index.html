<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Igniteds Launcher</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body>
  <div id="container">
    <div id="backgroundContainer">
      <video id="backgroundVideo" autoplay loop muted></video>
      <img id="backgroundImage" alt="Background Image">
    </div>
    <div id="header">
      <img id="logo" src="assets/logo.png" alt="Logo">
      <div id="title"></div>
    </div>
    <div id="content">
      <button id="startButton">
        <img id="startImage" src="assets/startP.png" alt="Start">
      </button>
      <button id="downloadButton">Download Packs</button>
    </div>
    <button id="reloadButton">
      <img src="https://ignitedsstudios.github.io/IgnitedsLauncher/src/img/reloadLauncher.png" alt="Reload">
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
